<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>edit</title>
</head>
<body>
<form method="post" action="{% url 'edit' ob.pk %}">
    {% csrf_token %}

<!-- component -->
    <div class="mx-auto right-0 mt-5 w-80">
                <div class="bg-white rounded overflow-hidden shadow-lg">
                    <div class="text-center p-6 bg-blue-800 border-b">
                          <img class="h-24 w-24 text-white rounded-full mx-auto" src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=200&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjE3Nzg0fQ" alt="" loading="lazy" />

                        <input class="pt-5 size-18 my-2 currentColor font-semibold font-family-arial bg-blue-800 text-gray-50 text-center outline-none"  type="text" name="title" placeholder="Title" value="{{ob.title}}">
                        <input class="pt-5 size-18 my-2 currentColor font-family-arial bg-blue-800 text-gray-50 text-center outline-none textarea"  type="text" name="description" placeholder="Description" value="{{ob.description}}">
                        <input class="pt-5 size-18 my-2 currentColor font-semibold font-family-arial bg-blue-800 text-gray-50 text-center outline-none"  type="number" name="amount" placeholder="$ Amount" value="{{ob.amount}}">
                        <input class="pt-5 size-18 my-2 currentColor font-family-arial bg-blue-800 text-gray-50 text-center outline-none"  type="text" name="status" placeholder="Status" value="{{ob.status}}">
                        <input class="pt-5 size-18 my-2 currentColor font-family-arial bg-blue-800 text-gray-50 text-center outline-none"  type="date" name="date" placeholder="Date" value="{{ob.date}}">


                    <div class="mt-5">
                        <input
                        class="border rounded-full py-2 px-4 text-xs font-semibold text-gray-100" type="submit"
                        >


                    </div>
                </div>
            </div>
    </div>

 </form>
</body>
</html>
